<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aethel - Compañero Filosófico</title>
    <style>
      :root {
        --bg-color: #0f172a;
        --text-color: #e2e8f0;
        --accent-color: #fbbf24; /* Amber 400 */
        --accent-glow: rgba(251, 191, 36, 0.2);
        --secondary-bg: rgba(30, 41, 59, 0.7);
        --user-msg-bg: rgba(59, 130, 246, 0.2);
        --ai-msg-bg: rgba(30, 41, 59, 0.6);
        --border-color: rgba(148, 163, 184, 0.1);
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
        color: var(--text-color);
        height: 100vh;
        overflow: hidden;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .font-serif {
        font-family: 'Charter', 'Georgia', 'Times New Roman', serif;
      }

      .markdown-content p {
        margin-bottom: 0.8rem;
        line-height: 1.7;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px var(--accent-glow); }
        50% { box-shadow: 0 0 15px var(--accent-glow), 0 0 5px var(--accent-color); }
        100% { box-shadow: 0 0 5px var(--accent-glow); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .source-chip {
        display: inline-flex;
        align-items: center;
        max-width: 100%;
        font-size: 0.75rem;
        color: #94a3b8;
        background: rgba(0, 0, 0, 0.2);
        padding: 4px 8px;
        border-radius: 4px;
        margin-top: 4px;
        margin-right: 4px;
        text-decoration: none;
        transition: all 0.2s;
        border: 1px solid transparent;
      }
      
      .source-chip:hover {
        background: rgba(251, 191, 36, 0.1);
        border-color: rgba(251, 191, 36, 0.3);
        color: var(--accent-color);
      }

      .thinking-pulse {
        animation: pulse-glow 2s infinite;
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
