<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Consejo Et√©reo</title>
    <!-- Import Elegant Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-void: #020204;
        --bg-secondary: #0a0a0f;
        
        /* Role Colors */
        --color-strategist: #ef4444; /* Red - Mars */
        --color-analyst: #8b5cf6; /* Violet - Mystery */
        --color-math: #0ea5e9; /* Blue - Logic */
        --color-humanist: #f59e0b; /* Amber - Warmth */
        --color-galen: #10b981; /* Emerald - Life */
        --color-philosopher: #d4af37; /* Gold - Wisdom */
        
        --text-primary: #e2e2e2;
        --text-secondary: #8a8a9a;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(10, 10, 16, 0.7);
        --user-msg-bg: rgba(255, 255, 255, 0.05);
      }

      body {
        margin: 0;
        font-family: 'Cormorant Garamond', serif;
        background-color: var(--bg-void);
        background-image: 
          radial-gradient(circle at 50% -20%, #1c1c2e 0%, transparent 60%),
          radial-gradient(circle at 100% 100%, #161005 0%, transparent 50%);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Typography Overrides */
      h1, h2, h3, .brand-font {
        font-family: 'Cinzel', serif;
      }
      
      .body-font {
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.15rem;
      }

      .ui-font {
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-philosopher);
      }

      /* Markdown Styling Improvement */
      .markdown-content {
        font-size: 1.2rem;
        line-height: 1.7;
        letter-spacing: 0.01em;
      }
      
      .markdown-content p {
        margin-bottom: 1rem;
      }

      .markdown-content strong {
        color: #fff;
        font-weight: 600;
      }

      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-family: 'Cinzel', serif;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: rgba(255,255,255,0.9);
      }

      .markdown-content ul, .markdown-content ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }

      .markdown-content li {
        margin-bottom: 0.5rem;
      }

      .markdown-content blockquote {
        border-left: 3px solid rgba(255,255,255,0.2);
        margin: 1rem 0;
        padding-left: 1rem;
        font-style: italic;
        color: var(--text-secondary);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .source-chip {
        font-family: 'Inter', sans-serif;
        font-size: 0.7rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--color-philosopher);
        background: rgba(0, 0, 0, 0.4);
        padding: 4px 10px;
        border: 1px solid rgba(197, 160, 89, 0.2);
        border-radius: 2px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .source-chip:hover {
        background: var(--color-philosopher);
        color: #000;
      }

      /* Input Reset */
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.2);
        font-style: italic;
      }
    </style>
